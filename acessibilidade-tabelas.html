<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibilidade em Tabelas</title>
</head>
<body>
    <table summary="O números de trabalhadores e ano de fundação de algumas empresas de técnologia">
        <caption>Tabela 1: Informações sobre as empresas</caption>
        <thead>
            <tr>
                <th abbr="Empresa" scope="col">Nome da Empresa</th>
                <th abbr="Trabalhadores" scope="col">Número de Trabalhadores</th>
                <th abbr="Fundação" scope="col">Data de Fundação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Apple, Inc.</th>
                <td>98000</td>
                <td>1976</td>
            </tr>
            <tr>
                <th scope="row">Google, Inic</th>
                <td>55000</td>
                <td>1997</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
