<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flex-div{
            width: 500px;
            display: flex;
        }
        .child-div1{
            border: 1px solid black;
            flex-basis: 100px;
            flex-grow: 3;
        }
        .child-div2{
            border: 1px solid black;
            flex-basis: 100px;
            flex-grow: 1;
        }
         
    </style>
    <title>flew-grow-flew-shiring-flex-basis</title>
</head>
<body>
    <div class="flex-div">
        <div class="child-div1">1</div>
        <div class="child-div2">2</div>
    </div>
</body>
</html>
