<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, span</title>
    <style>
        .todo{
            background-color: blue;
        }
        #conteudo{
            background: red;
        }
        .produto{
            background: gray;
            margin: 10px;
        }
        #rodape{
            background-color: green;
        }
        #fist-name{
            background-color:orange
        }
        #last-name{
            background-color:rgb(15, 240, 15)
        }
    </style>
</head>
<body>
    <div class="todo">
        <img src="img/amazonprime.png" alt="Imagem Amazon Prime" width="200px">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </div>
    <div id="rodape">
        <p>Todos os direitos reservados</p>
    </div>
    <span id="fist-name">Marcos</span>
    <span id="last-name">Vin√≠cio</span>
</body>
</html>
