<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 1px solid black;
        }
    </style>
    <title>Gama Academy</title>
</head>
<body>
    <header>

    </header>
    <main>
        <!--Lista desordenada-->
        <ul type="text">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!--Lista ordenada-->
        <ol start="1" type="a">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <!--Lista de definição-->
        <dl>
            <dt>Palavra 1</dt>
            <dd>Explicação da palavra 1</dd>
        </dl>
        <dl>
            <dt>Palavra</dt>
            <dd>Significado da palavra 2</dd>
        </dl>
        <!--Tabelas-->
        <table><!--Conteiner principal de uma tabela "table"-->
            <thead><!--thead é o cabeçalho da tabela-->
                <tr>
                    <th>Mês da Atividade</th>
                    <th>Nome da Atividade</th>
                </tr>
            </thead>
            <tbody><!--Corpo da tabela, ou conteúdo principal-->
                <tr>
                    <td colspan="2">Janeiro</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>Meditação</td>
                </tr>
                <tr>
                    <td colspan="2">Março</td>
                </tr>
            </tbody>
            <tfoot><!--Rodapé da tabela-->
                <tr>
                    <td>Total de atividade</td>
                    <td>2 atividades</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
